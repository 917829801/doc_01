
{% extends "base.html" %}
{% block title %}user {% endblock %}  
  
{% block content %}   
    <!--container start-->
    <div class="registration-bg">
        <div class="container">
            <li><h2 class="form-signin-heading">Register now</h2>
                <form class="login-form" action="/account/login" method="POST">
                    <div class="form-group has-feedback">
                        <label class="control-label" >Username</label>
                        <input type="text" name="Username" class="form-control" placeholder="">
                        <i class="fa fa-user form-control-feedback"></i>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="control-label">Password</label>
                        <input type="password" name="Password" class="form-control" placeholder="">
                        <i class="fa fa-lock form-control-feedback"></i>
                    </div>
                    <button type="submit" name = "Login" class="btn btn-group btn-dark btn-sm">登录</button>
                    <span>or</span>
                    <button type="submit" name ="SignUp" class="btn btn-group btn-default btn-sm">注册</button>
                    <ul>
                        <li><a href="#">忘记密码?</a></li>
                    </ul>
                    <div class="divider"></div>
				</form>
            </li>
            <li>
            <form class="form-signin wow fadeInUp" method="post" action="">
                {% csrf_token %}
                <h2 class="form-signin-heading">Register now</h2>
                <div class="login-wrap">
                    <p> Enter account details below</p>
                    <input type="text" class="form-control" name ='username' placeholder="user" autofocus="">
                    <input type="password" class="form-control" name="password" Password="Password">
                    <input type="password" class="form-control" placeholder="Re-type Password">
                    <button class="btn btn-lg btn-login btn-block" type="submit">Submit</button>

                    <div class="registration">
                        Already Registered ?
                        <a class="" href="login.html">
                            login
                        </a>
                    </div>
                </div>
            </form>
            </li>
        </div>
     </div>
    <!--container end-->
{% endblock %}
